<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <script
      src="https://kit.fontawesome.com/47fb921f6f.js"
      crossorigin="anonymous"
    ></script>
    <title>Dashboard</title>
  </head>
  <body>
    <div>
      <div class="w-[15%] h-[100vh] pe-5 left-0 fixed">
        <div class="bg-[#173358] h-full">
          <div
            class="h-[100%] py-5 text-white flex items-center justify-between flex-col"
          >
            <img
              class="w-24"
              src="../../public/images/school-logo.png"
              alt=""
            />
            <nav class="flex flex-col leading-8">
              <a class="" href="./dashboard.html"
                ><i class="fa-solid fa-house"></i> Dashboard</a
              >
              <a class="" href="./student-info.html"
                ><i class="fa-solid fa-tv"></i> Student Information</a
              >
            </nav>

            <button class="logout p-3">Logout</button>
          </div>
        </div>
      </div>

      <div class="w-[15%] h-[100vh] ps-5 fixed right-0">
        <div
          class="bg-[#173358] my-3 p-5 flex flex-col items-center rounded-s-lg"
          id="name-bar-right"
        >
          <img
            class="size-24 my-2 mx-auto rounded-full"
            src="../../public/images/temp-profile.jpg"
            alt=""
          />
          <span class="text-[#f1f1f1]">Yair Htet</span>
          <span class="text-[#f1f1f1]">NCC level 4</span>
        </div>
      </div>

      <!-- main body but full width -->
      <main class="w-full">
        <!-- main body with code width -->
        <div class="w-[70%] mx-auto p-3">
          <!-- Start Here -->

          <div class="w-full my-3 p-3 bg-[#E1EFF6] rounded-xl">
            <div class="flex justify-between">
              <span class="py-2 font-bold text-lg rounded-xl"
                >Today Time-table</span
              >
              <span
                class="px-6 py-2 font-bold bg-[#023E8A] text-[#f1f1f1] rounded-xl"
                >View All</span
              >
            </div>

            <table
              class="w-full table-fixed border-separate border-spacing-3 text-center"
            >
              <thead>
                <tr class="text-lg">
                  <th
                    class="bg-[#257099] rounded-lg text-[#f1f1f1] font-semibold"
                  >
                    Mon, June, 10
                  </th>
                  <th
                    class="bg-[#173358] rounded-lg text-[#f1f1f1] font-semibold"
                  >
                    NCC
                  </th>
                  <th
                    class="bg-[#0D8989] rounded-lg text-[#f1f1f1] font-semibold"
                  >
                    ABE
                  </th>
                  <th
                    class="bg-[#FF8A00] rounded-lg text-[#f1f1f1] font-semibold"
                  >
                    IGCSE
                  </th>
                  <th
                    class="bg-[#2196F3] rounded-lg text-[#f1f1f1] font-semibold"
                  >
                    GED
                  </th>
                </tr>
              </thead>

              <tbody>
                <tr>
                  <td
                    class="bg-[#257099] rounded-lg text-[#f1f1f1] font-semibold"
                  >
                    8-10 am
                  </td>
                  <td
                    class="bg-[#173358] rounded-lg text-[#f1f1f1] font-semibold"
                  >
                    ITP
                  </td>
                  <td
                    class="bg-[#0D8989] rounded-lg text-[#f1f1f1] font-semibold"
                  >
                    OOSAD
                  </td>
                  <td
                    class="bg-[#FF8A00] rounded-lg text-[#f1f1f1] font-semibold"
                  ></td>
                  <td
                    class="bg-[#2196F3] rounded-lg text-[#f1f1f1] font-semibold"
                  ></td>
                </tr>

                <tr>
                  <td
                    class="bg-[#257099] rounded-lg text-[#f1f1f1] font-semibold"
                  >
                    10-12 am
                  </td>
                  <td
                    class="bg-[#173358] rounded-lg text-[#f1f1f1] font-semibold"
                  >
                    ITP
                  </td>
                  <td
                    class="bg-[#0D8989] rounded-lg text-[#f1f1f1] font-semibold"
                  >
                    OOSAD
                  </td>
                  <td
                    class="bg-[#FF8A00] rounded-lg text-[#f1f1f1] font-semibold"
                  ></td>
                  <td
                    class="bg-[#2196F3] rounded-lg text-[#f1f1f1] font-semibold"
                  ></td>
                </tr>

                <tr>
                  <td
                    class="bg-[#257099] rounded-lg text-[#f1f1f1] font-semibold"
                  >
                    1-3 pm
                  </td>
                  <td
                    class="bg-[#173358] rounded-lg text-[#f1f1f1] font-semibold"
                  ></td>
                  <td
                    class="bg-[#0D8989] rounded-lg text-[#f1f1f1] font-semibold"
                  ></td>
                  <td
                    class="bg-[#FF8A00] rounded-lg text-[#f1f1f1] font-semibold"
                  >
                    ITP
                  </td>
                  <td
                    class="bg-[#2196F3] rounded-lg text-[#f1f1f1] font-semibold"
                  >
                    OOSAD
                  </td>
                </tr>

                <tr>
                  <td
                    class="bg-[#257099] rounded-lg text-[#f1f1f1] font-semibold"
                  >
                    3-5 pm
                  </td>
                  <td
                    class="bg-[#173358] rounded-lg text-[#f1f1f1] font-semibold"
                  ></td>
                  <td
                    class="bg-[#0D8989] rounded-lg text-[#f1f1f1] font-semibold"
                  ></td>
                  <td
                    class="bg-[#FF8A00] rounded-lg text-[#f1f1f1] font-semibold"
                  >
                    ITP
                  </td>
                  <td
                    class="bg-[#2196F3] rounded-lg text-[#f1f1f1] font-semibold"
                  >
                    OOSAD
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="w-full my-3 p-3 bg-[#E1EFF6] rounded-xl">
            <div class="flex justify-between">
              <span class="py-2 font-bold text-lg rounded-xl"
                >Payment Information</span
              >
              <span
                class="px-6 py-2 font-bold bg-[#023E8A] text-[#f1f1f1] rounded-xl"
                >View All</span
              >
            </div>
            <table
              class="w-full table-fixed border-separate border-spacing-2 text-center"
            >
              <thead>
                <tr class="text-lg">
                  <th class="w-[15%]">Student ID</th>
                  <th class="w-[25%]">Name</th>
                  <th class="w-[20%]">Fee Type</th>
                  <th class="w-[25%]">Fee Amount</th>
                  <th class="w-[15%]">Status</th>
                </tr>
              </thead>

              <tbody id="table-body"></tbody>
            </table>
          </div>
        </div>
      </main>
    </div>

    <script src="./js/dashboard.js"></script>
  </body>
</html>
