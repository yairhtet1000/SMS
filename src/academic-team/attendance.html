              <div class="bg-[#FF8A00] p-1 text-[#111] rounded-md">

              <div class="bg-[#FF8A00] p-1 text-[#111] rounded-md">
                <input type="radio" name="class" id="ged" class="hidden" />
                <label for="ged">GED</label>
              </div>
            </div>
