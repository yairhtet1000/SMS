<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />

    <script
      src="https://kit.fontawesome.com/47fb921f6f.js"
      crossorigin="anonymous"
    ></script>

    <title>Student Information</title>
  </head>
  <body>
    <div>
      <div class="w-[15%] h-[100vh] pe-5 left-0 fixed">
        <div class="bg-[#173358] h-full">
          <div
            class="h-full py-5 text-[#f1f1f1] flex flex-col items-center justify-between"
          >
            <img
              class="w-24"
              src="../../public/images/school-logo.png"
              alt=""
            />

            <nav class="flex flex-col leading-8">
              <a class="" href="./dashboard.html"
                ><i class="fa-solid fa-house"></i> Dashboard</a
              >
              <a class="" href="./student-info.html"
                ><i class="fa-solid fa-circle-info"></i> Student Information</a
              >
              <a class="" href="./course-material.html"
                ><i class="fa-solid fa-book"></i> Course Material</a
              >
              <a class="" href="./student-form.html"
                ><i class="fa-solid fa-file-pen"></i> Student Form</a
              >
              <a class="" href="./attendance.html"
                ><i class="fa-solid fa-clipboard-user"></i> Attendance</a
              >
            </nav>

            <button class="logout p-3">Logout</button>
          </div>
        </div>
      </div>

      <div class="w-[15%] h-[100vh] ps-5 fixed right-0">
        <div
          class="bg-[#173358] my-3 p-5 flex flex-col items-center rounded-s-lg"
          id="name-bar-right"
        >
          <img
            class="size-24 my-2 mx-auto rounded-full"
            src="../../public/images/temp-profile.jpg"
            alt=""
          />
          <span class="text-[#f1f1f1]">Yair Htet</span>
          <span class="text-[#f1f1f1]">NCC level 4</span>
        </div>
      </div>

      <!-- main body but full width -->
      <main class="w-full">
        <!-- main body with container width -->
        <div class="w-[70%] mx-auto p-3">
          <h2
            class="inline-block font-bold text-2xl m-3 px-16 py-5 rounded-xl bg-[#173358] text-[#f1f1f1]"
          >
            Student Information
          </h2>

          <div class="flex justify-around my-3 font-bold">
            <div class="">
              <label for="program">Select Program: </label>
              <select name="Program" id="program">
                <option value="ALL">All</option>
                <option value="NCC">NCC</option>
                <option value="ABE">ABE</option>
                <option value="IGCSE">IGCSE</option>
                <option value="GED">GED</option>
              </select>
            </div>

            <div class="">
              <label for="level">Select Level: </label>
              <select name="Level" id="level">
                <option value="ALL">All</option>
                <option value="3">Level-3</option>
                <option value="4">Level-4</option>
                <option value="5">Level-5</option>
              </select>
            </div>

            <div class="">
              <span id="list-view"><i class="fa-solid fa-list"></i></span>
              <span id="grid-view"><i class="fa-brands fa-microsoft"></i></span>
            </div>
          </div>

          <div
            class="w-full flex justify-start flex-wrap"
            id="student-info-container"
          ></div>
        </div>
      </main>
    </div>

    <script src="./js/student-info.js"></script>
  </body>
</html>
